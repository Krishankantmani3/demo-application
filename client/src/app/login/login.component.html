<mat-progress-bar *ngIf="isLogging == true" mode="indeterminate" fixedInViewport color="accent"></mat-progress-bar>

<div class="container">
    <!-- <div class="row justify-content-center">
        <div class="col-md-6 text-center mb-5">
            <h2 class="heading-section">Login #01</h2>
        </div>
    </div> -->
    <div class="row justify-content-center">
        <div class="col-md-7 col-lg-5">
            <div class="login-wrap p-4 p-md-5">
                <div class="icon d-flex align-items-center justify-content-center">
                    <span class="fa fa-user-o"></span>
                </div>
                <h3 class="text-center mb-4">Sign In</h3>
                <form [formGroup]="userForm">
                    <div class="form-group" [ngClass]="{'error': isSubmitted && userForm.controls.username.invalid }">
                        <input type="text" class="form-control" placeholder="Username *" formControlName="username" />
                        <div *ngIf="isSubmitted && userForm.controls.username.errors?.required" class="text-danger">This field is required.
                            *</div>
                        <div *ngIf="isSubmitted && userForm.controls.username.errors?.minlength" class="text-danger">Atleast 4 characters
                            allowed.</div>
                        <div *ngIf="isSubmitted && userForm.controls.username.errors?.maxlength" class="text-danger">Atmost 12 characters
                            allowed.</div>
                    </div>
                    <div class="form-group" [ngClass]="{'error': isSubmitted && userForm.controls.password.invalid }">
                        <input type="password" class="form-control" placeholder="Password *" formControlName="password" />
                        <div *ngIf="isSubmitted && userForm.controls.password.errors?.required" class="text-danger">This field is required.
                            *</div>
                        <div *ngIf="isSubmitted && userForm.controls.password.errors?.minlength" class="text-danger">Atleast 4 characters
                            allowed.</div>
                        <div *ngIf="isSubmitted && userForm.controls.password.errors?.maxlength" class="text-danger">Atmost 10 characters
                            allowed.</div>
                    </div>
                    <div class="form-group">
                        <button class="form-control btn btn-primary rounded submit px-3" (click)="submit()">
                            <span class="spinner-border spinner-border-sm" *ngIf="isLogging" role="status" aria-hidden="true"></span>
                            <span>Login</span>
                        </button>
                    </div>
                    <div class="form-group d-md-flex">
                        <div class="w-50">
                            <label class="checkbox-wrap checkbox-primary">Remember Me
                                <input type="checkbox" checked>
                                <span class="checkmark"></span>
                            </label>
                        </div>
                        <div class="w-50 text-md-right">
                            <a href="#">Forgot Password</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<vertical-modal modalId="forcefullLogin" headerContent="Force Login?" 
bodyContent="You have exceeded active sessions. if  you forcefully login then It will log you out from all sessions." [showModal]="showForceFullLoginModal" 
(modalAction)="loginForcefully($event)"></vertical-modal>
