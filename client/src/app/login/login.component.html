<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

<div class="container register">
    <div class="row">
        <div class="col-md-3 register-left">
            <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="" />
            <h3>Welcome</h3>
            <p>Are you new user? if yes then, register yourself from below link.</p>
            <input type="submit" name="" value="Register" (click)="routeToRegisterPage()"/><br />
        </div>
        <div class="col-md-9 register-right">
            <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link pointer" id="architect-tab" data-toggle="tab" type="button"
                        [class.active]="selectedRole == 3" (click)="setRole(3)" role="tab">Architect</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link pointer" id="builder-tab" data-toggle="tab" type="button"
                        [class.active]="selectedRole == 2" (click)="setRole(2)" role="tab">Builder</a>
                </li>
            </ul>

            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="architect" role="tabpanel" aria-labelledby="architect-tab">
                    <h3 class="register-heading">Login as {{ selectedRole == 3 ? "an Architect" : "a Builder"}}</h3>
                    <form [formGroup]="userForm">
                        <div class="row register-form center">
                            <div class="col-md-6">
                                <div class="form-group" [ngClass]="{'error': isSubmitted && userForm.controls.username.invalid }">
                                    <input type="text" class="form-control" placeholder="Username *" formControlName="username"/>
                                    <div *ngIf="isSubmitted && userForm.controls.username.errors?.required" class="text-danger">This field is required. *</div>
                                </div>
                                <div class="form-group" [ngClass]="{'error': isSubmitted && userForm.controls.password.invalid }">
                                    <input type="password" class="form-control" placeholder="Password *" value="" formControlName="password"/>
                                    <div *ngIf="isSubmitted && userForm.controls.password.errors?.required" class="text-danger">This field is required. *</div>
                                </div>
                                <input type="submit" class="btnRegister" value="Login" (click)="submit()" />
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
