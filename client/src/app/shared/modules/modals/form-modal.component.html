<div class="modal fade" #modal [id]="modalId" tabindex="-1" role="dialog" aria-labelledby="formModalLabel" aria-hidden="true" data-backdrop="false" (keyup.Escape)="cancel()">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="formModalLabel">{{ title }}</h2>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="cancel()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="modalForm">
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">{{headerTitle}}</label>
            <input type="text" class="form-control" id="recipient-name" formControlName="headerContent">
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">{{bodyTitle}}</label>
            <textarea class="form-control" id="message-text" formControlName="bodyContent"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">Close</button>
        <button type="button" class="btn btn-primary" (click)="ok()">Send message</button>
      </div>
    </div>
  </div>
</div>
