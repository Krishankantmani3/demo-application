<h1>Tasks work.</h1>
<div *ngIf="isLoaded">
    <h1 class="p-3 text-center center" *ngIf="architectTasks.length == 0">No Tasks yet for you.</h1>
    <div class="container" *ngIf="architectTasks.length != 0">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th scope="col">S. No.</th>
                    <th scope="col">Task Name</th>
                    <th scope="col">Status</th>
                    <th scope="col">Builder Name</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let task of architectTasks; let i = index">
                    <td scope="row">{{ i }}</td>
                    <td>{{ task.title }}</td>
                    <td>{{ task.progress }}</td>
                    <td>{{ task.assignedBy }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
