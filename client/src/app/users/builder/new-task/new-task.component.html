<div class="card">
  <div class="card-header">
    <h1 style="font: bold; font-size:xx-large;">Add new task.</h1>
  </div>
  <div class="card-body">
    <form [formGroup]="taskForm">
      <div class="form-group">
        <label for="exampleFormControlInput1" style="font: bold; font-size: large;">Title Name</label>
        <input type="name" class="form-control" formControlName="title">
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1" style="font: bold; font-size: large;">Assign To</label>
        <select class="form-control" formControlName="assignedTo">
          <option>none</option>
          <option *ngFor="let architect of builderService.architectList; let i = index" [ngValue]="architect._id">{{ architect.username }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1" style="font: bold; font-size: large;">Description</label>
        <textarea class="form-control" formControlName="description" rows="3"></textarea>
      </div>
      <button class="btn btn-success my-2 my-sm-0" type="button" [disabled]="isSubmitting"
        (click)="addNewTask()">submit</button>
    </form>
  </div>
</div>
